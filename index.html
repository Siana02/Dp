<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ¸ My Daily Planner</h1>
      <p id="current-date"></p>
    </header>

    <section class="todo-section">
      <h2>To-Do List</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </section>

    <section class="notes-section">
      <h2>Notes</h2>
      <textarea id="notes" placeholder="Write anything here..."></textarea>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
